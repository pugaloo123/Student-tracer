{% extends 'base.html' %}

{% block content %}
<h2>Удалить оценку</h2>
<p>Вы уверены, что хотите удалить оценку <strong>{{ grade.grade }}</strong> по предмету <strong>{{ grade.subject.title }}</strong> для студента <strong>{{ grade.student.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'main:grades_table' student_id=grade.student.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>Список предметов</h2>
<a class="btn btn-success mb-2" href="{% url 'main:subject_create' %}">Добавить предмет</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Название</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.title }}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="{% url 'main:subject_edit' subject.id %}">Изменить</a>
                <a class="btn btn-danger btn-sm" href="{% url 'main:subject_delete' subject.id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'main:home' %}" class="btn btn-secondary mt-4">← Назад</a>
{% endblock %}

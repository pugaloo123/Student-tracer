{% extends 'base.html' %}
{% block content %}
<h2>Оценки студента: {{ student.name }}</h2>
<a href="{% url 'main:add_grade' student.id %}" class="btn btn-success">Добавить оценку</a>
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>Предмет</th>
            <th>Оценка</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.subject.title }}</td>
            <td>{{ grade.grade }}</td>
            <td>
                <a href="{% url 'main:edit_grade' grade.id %}" class="btn btn-warning btn-sm">Изменить</a>
                <a href="{% url 'main:delete_grade' grade.id %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'main:group_detail' student.group.id %}">← Назад к группе</a>
{% endblock %}
